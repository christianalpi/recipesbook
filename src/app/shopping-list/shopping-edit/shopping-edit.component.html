<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-xs-5 form-group">
          <label for="name">Name</label>
          <input type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          required>
        </div>
        <div class="col-xs-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount"
          class="form-control"
          type="number"
          name="amount"
          ngModel
          required
          patter="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
          &nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button> &nbsp;
        </div>
      </div>
    </form>
  </div>
</div>
